---
# Network Policy for Backend Namespace
# Restricts traffic to only allow necessary communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: backend-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: frontend
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: infra
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow traffic to Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              name: infra
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092

---
# Network Policy for Frontend Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: frontend
spec:
  podSelector:
    matchLabels:
      app: frontend-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to backend
    - to:
        - namespaceSelector:
            matchLabels:
              name: backend
        - podSelector:
            matchLabels:
              app: backend-service
      ports:
        - protocol: TCP
          port: 3000

---
# Network Policy for Infrastructure Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: infra-network-policy
  namespace: infra
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from backend namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: backend
    # Allow traffic from ingress controller (for admin UIs)
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
