name: Claude Code - Interactive Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write        # read → write: 브랜치 생성, 파일 수정 (자동 수정 활성화)
      pull-requests: write   # read → write: PR 생성, 코멘트 작성
      issues: write          # read → write: 이슈 응답
      id-token: write
      actions: read          # CI 결과 읽기
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 (브랜치 생성/diff 분석용)

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # 한글 응답 필수 + 프로젝트 컨텍스트
          prompt: |
            **중요: 모든 응답은 반드시 한글로 작성하세요.**

            당신은 Mac Mini M4 Kubernetes 인프라 프로젝트의 DevOps 어시스턴트입니다.
            먼저 CLAUDE.md를 읽어 프로젝트 컨텍스트를 파악하세요.

            사용 가능한 명령:
            - @claude fix this: 리뷰 지적사항 자동 수정
            - @claude /review: 6도메인 종합 리뷰
            - @claude explain: 변경사항 설명

          # Claude가 CI 결과 및 추가 권한 사용 가능
          additional_permissions: |
            actions: read

          # 허용된 도구 설정 (인프라 작업용)
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr checkout:*),Bash(git:*),Bash(shellcheck:*),Bash(yamllint:*),Bash(kubectl:*)"'

