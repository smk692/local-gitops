# ArgoCD Helm Chart Values for Mac Mini
# GitOps continuous delivery tool

# ============================================================
# Global Settings
# ============================================================
global:
  image:
    tag: "v2.10.0"

# ============================================================
# Server Configuration
# ============================================================
server:
  # Resource limits for Mac Mini
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Extra args
  extraArgs:
    - --insecure  # Disable TLS (ingress handles TLS)

  # Service configuration
  service:
    type: ClusterIP

  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      cert-manager.io/cluster-issuer: "letsencrypt-staging"
    hosts:
      - argocd.son.duckdns.org
    tls:
      - hosts:
          - argocd.son.duckdns.org
        secretName: argocd-tls

  # Config
  config:
    # URL for ArgoCD
    url: https://argocd.son.duckdns.org

    # Resource tracking method
    application.resourceTrackingMethod: annotation

    # Status badge
    statusbadge.enabled: "true"

    # Kustomize options
    kustomize.buildOptions: --enable-helm

  # RBAC config
  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      g, argocd-admins, role:admin

# ============================================================
# Controller Configuration
# ============================================================
controller:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Metrics
  metrics:
    enabled: true
    service:
      servicePort: 8082

# ============================================================
# Repo Server Configuration
# ============================================================
repoServer:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Volume mounts for custom tools
  volumes:
    - name: custom-tools
      emptyDir: {}

# ============================================================
# Redis Configuration
# ============================================================
redis:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# ============================================================
# Application Set Controller
# ============================================================
applicationSet:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# ============================================================
# Notifications Controller
# ============================================================
notifications:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi

# ============================================================
# DEX (OpenID Connect)
# ============================================================
dex:
  enabled: false  # Disable for local setup

